<div class="PageContainer" ng-controller = "recipesCtrl">
  <ul class="list-group">
    <li class="list-group-item active"><h3>Today</h3></li>
    <li ng-repeat = "r in groups" class="list-group-item">
      <div class="row">
        <div class="col-xs-4">
          {{r.name}}
        </div>
        <div class="col-xs-8">
          <uib-progressbar class="progress-striped active" max = "r.max" value="r.percent" type={{r.type}}>{{r.percent}} / {{r.max}} {{r.unit}}</uib-progressbar>
        </div>
      </div>
    </li>
    <li class="list-group-item active"><h3>Trend Since Last Week</h3></li>
    <li ng-repeat = "i in groupsW" class="list-group-item">
      <div class="row">
        <div class="col-xs-4">
          {{i.name}}
        </div>
        <div class="col-xs-8">
          <uib-progressbar class="progress-striped active" value="i.percent" type={{i.type}}>{{i.percent-i.max}}%</uib-progressbar>
        </div>
      </div>
    </li>

  </ul>

</div>
