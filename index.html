<html ng-app="app">
	<head>
		<title>StockPile</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="http://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet" type="text/css">

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
		<link rel="stylesheet" href="angular-ui-bootstrap/dist/ui-bootstrap-csp.css" />
		<link rel="stylesheet" href="style.css" />

	</head>
	<body ng-controller = "mainCtrl">
		<nav class="navbar navbar-default navbar-fixed-top">
	    <div class="container">
				<h2>{{title}}</h2>
	    </div>
	  </nav>
		<!-- site wraper -->
		<div id="main">

			<!-- where angular will inject code -->
			<div ng-view></div>

		</div>

		<!-- bottom navbar -->
	  <nav class="navbar navbar-default navbar-fixed-bottom">
	    <div class="container">
				<uib-tabset active="activePill" vertical="false" type="pills">
					<uib-tab ng-repeat="tab in tabs" active="tab.active" select="changeTab(tab)" justified = "true">
							<uib-tab-heading>
								<i class = "{{tab.icon}}"></i>
								<!-- <h4>{{tab.title}}</h4> -->
							</uib-tab-heading>

					</uib-tab>
			  </uib-tabset>
	    </div>
	  </nav>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
		<script type="text/javascript" src = "angular-route/angular-route.min.js"></script>
		<script type="text/javascript" src = "angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" src="angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
